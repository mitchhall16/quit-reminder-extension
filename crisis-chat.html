<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Crisis Support</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .header h1 {
      font-size: 1.5rem;
      background: linear-gradient(135deg, #f87171, #fb923c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .header p {
      color: #64748b;
      font-size: 0.85rem;
      margin-top: 5px;
    }

    .chat-container {
      flex: 1;
      max-width: 700px;
      width: 100%;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 20px;
    }

    .message {
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
    }

    .message.user {
      align-items: flex-end;
    }

    .message.assistant {
      align-items: flex-start;
    }

    .message-label {
      font-size: 0.7rem;
      color: #64748b;
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .message-content {
      max-width: 85%;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .message.user .message-content {
      background: #3b82f6;
      border-bottom-right-radius: 4px;
    }

    .message.assistant .message-content {
      background: rgba(255,255,255,0.1);
      border-bottom-left-radius: 4px;
    }

    .message.assistant.typing .message-content {
      color: #64748b;
    }

    .input-area {
      padding: 20px 0;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .input-wrapper {
      display: flex;
      gap: 10px;
    }

    textarea {
      flex: 1;
      padding: 14px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      resize: none;
      min-height: 50px;
      max-height: 150px;
      font-family: inherit;
    }

    textarea:focus {
      outline: none;
      border-color: #f87171;
    }

    textarea::placeholder {
      color: #64748b;
    }

    button {
      padding: 14px 24px;
      background: linear-gradient(135deg, #f87171, #fb923c);
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      opacity: 0.9;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .quick-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 15px;
    }

    .quick-btn {
      padding: 8px 14px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 20px;
      color: #94a3b8;
      font-size: 0.85rem;
      cursor: pointer;
    }

    .quick-btn:hover {
      background: rgba(255,255,255,0.1);
      color: white;
    }

    .error-msg {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid #ef4444;
      padding: 12px;
      border-radius: 8px;
      color: #fca5a5;
      font-size: 0.9rem;
      margin-bottom: 15px;
      display: none;
    }

    .back-link {
      display: inline-block;
      padding: 10px 20px;
      color: #64748b;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .back-link:hover {
      color: white;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Crisis Support</h1>
    <p>Talk through what you're feeling. I'm here to help.</p>
  </div>

  <div class="chat-container">
    <div class="messages" id="messages">
      <div class="message assistant">
        <div class="message-label">Support</div>
        <div class="message-content">
          Hey. I know you're struggling right now. That's okay - that's why you're here.<br><br>
          What's going on? Tell me what you're feeling or what you're craving.
        </div>
      </div>
    </div>

    <div class="error-msg" id="errorMsg"></div>

    <div class="input-area">
      <div class="quick-buttons">
        <button class="quick-btn" data-msg="I really want nicotine right now">Craving nicotine</button>
        <button class="quick-btn" data-msg="I want to drink">Want to drink</button>
        <button class="quick-btn" data-msg="Having urges to watch porn">Porn urges</button>
        <button class="quick-btn" data-msg="I'm feeling weak and want to give up">Feeling weak</button>
        <button class="quick-btn" data-msg="I almost relapsed">Almost relapsed</button>
      </div>
      <div class="input-wrapper">
        <textarea id="userInput" placeholder="Tell me what's going on..." rows="1"></textarea>
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <a href="#" class="back-link" id="backLink">‚Üê Close</a>

  <script src="crisis-chat.js"></script>
</body>
</html>
