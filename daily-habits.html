<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Daily Habits - Accountability</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%);
      color: white;
      min-height: 100vh;
      padding: 30px 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #a855f7, #6366f1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      text-align: center;
      color: #64748b;
      margin-bottom: 30px;
      font-size: 0.9rem;
    }

    .streak-banner {
      background: linear-gradient(135deg, rgba(74, 222, 128, 0.1), rgba(34, 211, 238, 0.1));
      border: 1px solid rgba(74, 222, 128, 0.3);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      margin-bottom: 25px;
    }

    .streak-number {
      font-size: 2.5rem;
      font-weight: 700;
      color: #4ade80;
    }

    .streak-label {
      color: #94a3b8;
      font-size: 0.85rem;
    }

    .today-progress {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 12px;
    }

    .progress-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
    }

    .progress-dot.done {
      background: #4ade80;
    }

    /* Habits List */
    .habits-list {
      margin-bottom: 30px;
    }

    .habit-item {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
    }

    .habit-item.completed {
      border-color: rgba(74, 222, 128, 0.4);
      background: rgba(74, 222, 128, 0.05);
    }

    .habit-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .habit-name {
      font-size: 1.1rem;
      font-weight: 500;
    }

    .habit-streak {
      font-size: 0.8rem;
      color: #fbbf24;
    }

    .habit-confirmation {
      margin-top: 15px;
    }

    .confirmation-prompt {
      font-size: 0.85rem;
      color: #94a3b8;
      margin-bottom: 10px;
    }

    .confirmation-text {
      font-size: 0.9rem;
      color: #a855f7;
      font-style: italic;
      margin-bottom: 10px;
      padding: 10px;
      background: rgba(168, 85, 247, 0.1);
      border-radius: 8px;
    }

    .confirmation-input {
      width: 100%;
      padding: 12px;
      background: rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      color: white;
      font-size: 0.95rem;
      margin-bottom: 10px;
    }

    .confirmation-input:focus {
      outline: none;
      border-color: #a855f7;
    }

    .confirmation-input.match {
      border-color: #4ade80;
    }

    .confirm-btn {
      width: 100%;
      padding: 12px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 8px;
      color: #64748b;
      font-size: 0.95rem;
      cursor: not-allowed;
    }

    .confirm-btn.ready {
      background: linear-gradient(135deg, #4ade80, #22c55e);
      color: #000;
      font-weight: 600;
      cursor: pointer;
    }

    .completed-check {
      display: none;
      align-items: center;
      gap: 10px;
      color: #4ade80;
      font-weight: 500;
    }

    .habit-item.completed .completed-check {
      display: flex;
    }

    .habit-item.completed .habit-confirmation {
      display: none;
    }

    .completed-time {
      font-size: 0.8rem;
      color: #64748b;
      font-weight: normal;
    }

    /* Add Habit */
    .add-habit-section {
      background: rgba(255,255,255,0.03);
      border: 2px dashed rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 25px;
    }

    .add-habit-section h3 {
      color: #94a3b8;
      font-size: 0.9rem;
      margin-bottom: 15px;
    }

    .add-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .add-input {
      padding: 12px;
      background: rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      color: white;
      font-size: 0.95rem;
    }

    .add-input:focus {
      outline: none;
      border-color: #a855f7;
    }

    .add-btn {
      padding: 12px;
      background: linear-gradient(135deg, #a855f7, #6366f1);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    .add-btn:hover {
      opacity: 0.9;
    }

    /* Delete button */
    .delete-habit-btn {
      background: none;
      border: none;
      color: #64748b;
      cursor: pointer;
      font-size: 1.2rem;
      padding: 5px;
    }

    .delete-habit-btn:hover {
      color: #ef4444;
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 50px 20px;
      color: #64748b;
    }

    .empty-icon {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    /* Back link */
    .back-link {
      display: block;
      text-align: center;
      color: #64748b;
      text-decoration: none;
      font-size: 0.9rem;
      margin-top: 20px;
    }

    .back-link:hover {
      color: white;
    }

    /* Reset for new day note */
    .reset-note {
      text-align: center;
      font-size: 0.8rem;
      color: #64748b;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Daily Habits</h1>
    <p class="subtitle">Be honest with yourself. Type the confirmation to mark complete.</p>

    <div class="streak-banner">
      <div class="streak-number" id="totalStreak">0</div>
      <div class="streak-label">Day Streak (All Habits Complete)</div>
      <div class="today-progress" id="todayProgress"></div>
    </div>

    <div class="habits-list" id="habitsList">
      <!-- Habits render here -->
    </div>

    <div class="add-habit-section">
      <h3>Add New Daily Habit</h3>
      <div class="add-form">
        <input type="text" class="add-input" id="habitName" placeholder="Habit name (e.g., Clean apartment)">
        <input type="text" class="add-input" id="habitConfirmation" placeholder="Confirmation phrase (e.g., Yes I cleaned my apartment, I'm not lying)">
        <button class="add-btn" id="addHabitBtn">Add Habit</button>
      </div>
    </div>

    <p class="reset-note">Habits reset each day at midnight. Be honest - this is for you.</p>

    <a href="#" class="back-link" id="backLink">Close</a>
  </div>

  <script src="daily-habits.js"></script>
</body>
</html>
