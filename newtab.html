<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stay Strong</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .container {
      text-align: center;
      padding: 40px;
      max-width: 700px;
    }

    .days-counter {
      margin-bottom: 30px;
    }

    .days-number {
      font-size: 5rem;
      font-weight: 900;
      background: linear-gradient(135deg, #4ade80, #22d3ee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1;
    }

    .days-label {
      font-size: 1.2rem;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #f97316;
    }

    .prompt {
      font-size: 1rem;
      color: #aaa;
      margin-bottom: 20px;
    }

    .affirmation-display {
      background: rgba(255,255,255,0.05);
      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 20px;
      font-size: 1.4rem;
      font-weight: 600;
      color: #4ade80;
      line-height: 1.5;
    }

    .input-area {
      position: relative;
    }

    #affirmationInput {
      width: 100%;
      padding: 20px;
      font-size: 1.1rem;
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 12px;
      background: rgba(0,0,0,0.3);
      color: white;
      text-align: center;
    }

    #affirmationInput:focus {
      outline: none;
      border-color: #4ade80;
    }

    #affirmationInput.correct {
      border-color: #4ade80;
      background: rgba(74, 222, 128, 0.1);
    }

    #affirmationInput.incorrect {
      border-color: #f87171;
    }

    .match-indicator {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #888;
    }

    .match-indicator.good {
      color: #4ade80;
    }

    .success-message {
      display: none;
      margin-top: 30px;
      padding: 20px;
      background: rgba(74, 222, 128, 0.1);
      border: 2px solid #4ade80;
      border-radius: 12px;
    }

    .success-message h2 {
      color: #4ade80;
      margin-bottom: 10px;
    }

    .success-message p {
      color: #aaa;
    }

    .continue-btn {
      margin-top: 20px;
      padding: 15px 40px;
      background: linear-gradient(135deg, #4ade80, #22c55e);
      border: none;
      border-radius: 30px;
      color: #000;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      display: none;
    }

    .continue-btn:hover {
      transform: scale(1.05);
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: #22d3ee;
    }

    .stat-label {
      font-size: 0.75rem;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .motivation {
      margin-top: 30px;
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="days-counter">
      <div class="days-number" id="daysClean">0</div>
      <div class="days-label">Days Strong</div>
    </div>

    <div id="challengeSection">
      <h1>Before you browse...</h1>
      <p class="prompt">Type this affirmation to continue:</p>

      <div class="affirmation-display" id="affirmationDisplay">
        I don't need to drink. I don't need nicotine. I am stronger than my cravings.
      </div>

      <div class="input-area">
        <input type="text" id="affirmationInput" placeholder="Type the affirmation above..." autocomplete="off">
        <div class="match-indicator" id="matchIndicator">Start typing...</div>
      </div>
    </div>

    <div class="success-message" id="successMessage">
      <h2>You got this!</h2>
      <p>Every time you type this, you're rewiring your brain. Stay strong.</p>
    </div>

    <button class="continue-btn" id="continueBtn">Continue Browsing</button>
    <button class="continue-btn" id="progressBtn" style="display:none; background: linear-gradient(135deg, #22d3ee, #0891b2); margin-left: 10px;">View My Progress</button>

    <div class="stats">
      <div class="stat">
        <div class="stat-value" id="timesCompleted">0</div>
        <div class="stat-label">Affirmations</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="moneySaved">$0</div>
        <div class="stat-label">Saved (est.)</div>
      </div>
    </div>

    <p class="motivation" id="motivationQuote"></p>
  </div>

  <script src="newtab.js"></script>
</body>
</html>
