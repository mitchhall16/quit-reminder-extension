<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Recipe Chat - AI Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 20px;
      background: rgba(0,0,0,0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      font-size: 1.5rem;
      background: linear-gradient(135deg, #fb923c, #f97316);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .header-actions {
      display: flex;
      gap: 10px;
    }

    .header-btn {
      padding: 8px 16px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 8px;
      color: #94a3b8;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .header-btn:hover {
      background: rgba(255,255,255,0.2);
    }

    .header-btn.active {
      background: rgba(251, 146, 60, 0.2);
      color: #fb923c;
    }

    .view-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-view, .recipes-view {
      flex: 1;
      display: none;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-view.active, .recipes-view.active {
      display: flex;
    }

    /* Chat View */
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .message {
      margin-bottom: 20px;
      max-width: 85%;
    }

    .message.user {
      margin-left: auto;
    }

    .message-bubble {
      padding: 15px 20px;
      border-radius: 16px;
      line-height: 1.6;
    }

    .message.user .message-bubble {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      border-bottom-right-radius: 4px;
    }

    .message.assistant .message-bubble {
      background: rgba(255,255,255,0.1);
      border-bottom-left-radius: 4px;
    }

    .message-sender {
      font-size: 0.75rem;
      color: #64748b;
      margin-bottom: 5px;
    }

    .message.user .message-sender {
      text-align: right;
    }

    /* Recipe card in chat */
    .recipe-card {
      background: rgba(251, 146, 60, 0.1);
      border: 1px solid rgba(251, 146, 60, 0.3);
      border-radius: 12px;
      padding: 20px;
      margin-top: 15px;
    }

    .recipe-title {
      font-size: 1.2rem;
      color: #fb923c;
      margin-bottom: 15px;
    }

    .recipe-section {
      margin-bottom: 15px;
    }

    .recipe-section h4 {
      color: #94a3b8;
      font-size: 0.85rem;
      margin-bottom: 8px;
      text-transform: uppercase;
    }

    .recipe-section ul, .recipe-section ol {
      margin-left: 20px;
      color: #e2e8f0;
    }

    .recipe-section li {
      margin-bottom: 5px;
    }

    .recipe-macros {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .macro-item {
      background: rgba(255,255,255,0.1);
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 0.85rem;
    }

    .macro-label {
      color: #64748b;
    }

    .macro-value {
      color: #4ade80;
      font-weight: 600;
    }

    .save-recipe-btn {
      margin-top: 15px;
      padding: 12px 20px;
      background: linear-gradient(135deg, #4ade80, #22c55e);
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
    }

    .save-recipe-btn:hover {
      opacity: 0.9;
    }

    .save-recipe-btn.saved {
      background: #64748b;
      cursor: default;
    }

    /* Chat input */
    .chat-input-container {
      padding: 20px;
      background: rgba(0,0,0,0.2);
      display: flex;
      gap: 10px;
    }

    .chat-input {
      flex: 1;
      padding: 15px 20px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      resize: none;
    }

    .chat-input:focus {
      outline: none;
      border-color: #fb923c;
    }

    .chat-input::placeholder {
      color: #64748b;
    }

    .send-btn {
      padding: 15px 25px;
      background: linear-gradient(135deg, #fb923c, #f97316);
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    .send-btn:hover {
      opacity: 0.9;
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Typing indicator */
    .typing-indicator {
      display: none;
      padding: 15px 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      width: fit-content;
    }

    .typing-indicator.show {
      display: block;
    }

    .typing-dots {
      display: flex;
      gap: 5px;
    }

    .typing-dots span {
      width: 8px;
      height: 8px;
      background: #64748b;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out;
    }

    .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
    .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    /* Recipes View */
    .recipes-view {
      padding: 20px;
      overflow-y: auto;
    }

    .recipes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .saved-recipe-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 20px;
      position: relative;
    }

    .saved-recipe-card:hover {
      border-color: rgba(251, 146, 60, 0.3);
    }

    .delete-recipe-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(239, 68, 68, 0.2);
      border: none;
      color: #ef4444;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
    }

    .delete-recipe-btn:hover {
      background: rgba(239, 68, 68, 0.4);
    }

    .empty-recipes {
      text-align: center;
      color: #64748b;
      padding: 60px 20px;
    }

    .empty-recipes-icon {
      font-size: 4rem;
      margin-bottom: 20px;
    }

    /* Quick prompts */
    .quick-prompts {
      padding: 15px 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      background: rgba(0,0,0,0.1);
    }

    .quick-prompt {
      padding: 8px 15px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      color: #94a3b8;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .quick-prompt:hover {
      background: rgba(251, 146, 60, 0.1);
      border-color: rgba(251, 146, 60, 0.3);
      color: #fb923c;
    }

    /* No API key warning */
    .api-warning {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 12px;
      padding: 20px;
      margin: 20px;
      text-align: center;
    }

    .api-warning h3 {
      color: #ef4444;
      margin-bottom: 10px;
    }

    .api-warning p {
      color: #94a3b8;
      margin-bottom: 15px;
    }

    .api-warning a {
      color: #3b82f6;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Recipe Assistant</h1>
    <div class="header-actions">
      <button class="header-btn" id="viewCookingGuideBtn">View Saved Recipes</button>
      <button class="header-btn" id="closeBtn">Close</button>
    </div>
  </div>

  <div class="view-container">
    <!-- Chat View -->
    <div class="chat-view active" id="chatView" style="display: flex;">
      <div class="api-warning" id="apiWarning" style="display: none;">
        <h3>API Key Required</h3>
        <p>To chat with the AI assistant, you need to add your Claude API key in the extension settings.</p>
        <p><a href="#" id="openSettingsLink">Open Settings</a></p>
      </div>

      <div class="quick-prompts" id="quickPrompts">
        <button class="quick-prompt" data-prompt="Give me a high protein breakfast recipe">High protein breakfast</button>
        <button class="quick-prompt" data-prompt="What's a quick healthy lunch I can meal prep?">Quick meal prep</button>
        <button class="quick-prompt" data-prompt="I need a simple dinner recipe with chicken">Simple chicken dinner</button>
        <button class="quick-prompt" data-prompt="What are some healthy snacks for cravings?">Healthy snacks</button>
        <button class="quick-prompt" data-prompt="Give me a smoothie recipe for post-workout">Post-workout smoothie</button>
      </div>

      <div class="chat-messages" id="chatMessages">
        <div class="message assistant">
          <div class="message-sender">Recipe Assistant</div>
          <div class="message-bubble">
            Hey! I'm here to help you with recipes, meal planning, and nutrition questions. What would you like to cook today?
          </div>
        </div>
      </div>

      <div class="message" id="typingIndicator" style="display: none;">
        <div class="typing-indicator show">
          <div class="typing-dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>

      <div class="chat-input-container">
        <textarea class="chat-input" id="chatInput" placeholder="Ask about recipes, meal prep, nutrition..." rows="1"></textarea>
        <button class="send-btn" id="sendBtn">Send</button>
      </div>
    </div>

    </div>

  <script src="recipe-chat.js"></script>
</body>
</html>
