<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Check-In Time</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #2d1b4e 0%, #1a1a2e 50%, #0f3460 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .container {
      text-align: center;
      padding: 40px;
      max-width: 600px;
    }

    .timer-icon {
      font-size: 4rem;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #f97316, #fbbf24);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .prompt {
      font-size: 1rem;
      color: #aaa;
      margin-bottom: 30px;
    }

    .affirmation-display {
      background: rgba(255,255,255,0.05);
      border: 2px solid rgba(249, 115, 22, 0.3);
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 20px;
      font-size: 1.3rem;
      font-weight: 600;
      color: #fbbf24;
      line-height: 1.5;
    }

    #affirmationInput {
      width: 100%;
      padding: 20px;
      font-size: 1.1rem;
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 12px;
      background: rgba(0,0,0,0.3);
      color: white;
      text-align: center;
    }

    #affirmationInput:focus {
      outline: none;
      border-color: #f97316;
    }

    #affirmationInput.correct {
      border-color: #4ade80;
      background: rgba(74, 222, 128, 0.1);
    }

    .match-indicator {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #888;
    }

    .match-indicator.good {
      color: #4ade80;
    }

    .success-message {
      display: none;
      margin-top: 30px;
      padding: 25px;
      background: rgba(74, 222, 128, 0.1);
      border: 2px solid #4ade80;
      border-radius: 12px;
    }

    .success-message h2 {
      color: #4ade80;
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .how-feeling {
      margin-top: 20px;
    }

    .how-feeling p {
      color: #888;
      margin-bottom: 10px;
    }

    .feeling-btns {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .feeling-btn {
      padding: 10px 20px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 20px;
      color: white;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s;
    }

    .feeling-btn:hover {
      background: rgba(255,255,255,0.2);
    }

    .feeling-btn.selected {
      background: #4ade80;
      color: #000;
      border-color: #4ade80;
    }

    .close-btn {
      margin-top: 25px;
      padding: 15px 50px;
      background: linear-gradient(135deg, #4ade80, #22c55e);
      border: none;
      border-radius: 30px;
      color: #000;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      display: none;
    }

    .close-btn:hover {
      transform: scale(1.05);
    }

    .skip-link {
      display: block;
      margin-top: 30px;
      color: #555;
      font-size: 0.8rem;
      cursor: pointer;
    }

    .skip-link:hover {
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="timer-icon">&#9200;</div>
    <h1>Time to Check In</h1>
    <p class="prompt">It's been a while. How are you doing? Type your affirmation:</p>

    <div class="affirmation-display" id="affirmationDisplay">
      I don't need to drink. I don't need nicotine. I am stronger than my cravings.
    </div>

    <input type="text" id="affirmationInput" placeholder="Type it here..." autocomplete="off">
    <div class="match-indicator" id="matchIndicator">Start typing...</div>

    <div class="success-message" id="successMessage">
      <h2>Check-in complete!</h2>

      <div class="how-feeling">
        <p>How are you feeling right now?</p>
        <div class="feeling-btns">
          <button class="feeling-btn" data-feeling="great">Great</button>
          <button class="feeling-btn" data-feeling="okay">Okay</button>
          <button class="feeling-btn" data-feeling="struggling">Struggling</button>
          <button class="feeling-btn" data-feeling="craving">Having cravings</button>
        </div>
      </div>

      <button class="close-btn" id="closeBtn">Close & Continue</button>
    </div>

    <span class="skip-link" id="skipLink">Skip this time</span>
  </div>

  <script src="reminder.js"></script>
</body>
</html>
