<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Weekly Scheduler</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #0f0f1a 0%, #1a1a2e 100%);
      color: white;
      min-height: 100vh;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.8rem;
      background: linear-gradient(135deg, #4ade80, #22d3ee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .location-status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.85rem;
      color: #64748b;
    }

    .location-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #64748b;
    }

    .location-dot.active {
      background: #4ade80;
    }

    .current-info {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .current-time {
      font-size: 2rem;
      font-weight: 200;
    }

    .current-date {
      color: #64748b;
      font-size: 0.9rem;
    }

    .next-event {
      text-align: right;
    }

    .next-label {
      font-size: 0.75rem;
      color: #64748b;
      text-transform: uppercase;
    }

    .next-name {
      font-size: 1.1rem;
      color: #4ade80;
    }

    .next-eta {
      font-size: 0.85rem;
      color: #fbbf24;
    }

    .tabs {
      display: flex;
      gap: 5px;
      margin-bottom: 20px;
      overflow-x: auto;
    }

    .tab {
      padding: 10px 20px;
      background: rgba(255,255,255,0.05);
      border: none;
      border-radius: 8px;
      color: #94a3b8;
      cursor: pointer;
      font-size: 0.9rem;
      white-space: nowrap;
    }

    .tab:hover {
      background: rgba(255,255,255,0.1);
    }

    .tab.active {
      background: rgba(74, 222, 128, 0.2);
      color: #4ade80;
    }

    .day-schedule {
      display: none;
    }

    .day-schedule.active {
      display: block;
    }

    .event-list {
      margin-bottom: 20px;
    }

    .event-item {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 10px;
      display: flex;
      gap: 15px;
      align-items: flex-start;
    }

    .event-time {
      min-width: 70px;
      text-align: center;
    }

    .event-time-display {
      font-size: 1.1rem;
      font-weight: 500;
      color: #22d3ee;
    }

    .event-duration {
      font-size: 0.75rem;
      color: #64748b;
    }

    .event-details {
      flex: 1;
    }

    .event-name {
      font-size: 1rem;
      margin-bottom: 5px;
    }

    .event-location {
      font-size: 0.85rem;
      color: #94a3b8;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .event-travel {
      font-size: 0.8rem;
      color: #fbbf24;
      margin-top: 5px;
    }

    .event-actions {
      display: flex;
      gap: 5px;
    }

    .event-btn {
      padding: 5px 10px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 5px;
      color: #94a3b8;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .event-btn:hover {
      background: rgba(255,255,255,0.2);
    }

    .event-btn.delete {
      color: #f87171;
    }

    .travel-indicator {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 15px;
      margin-bottom: 10px;
      color: #64748b;
      font-size: 0.85rem;
    }

    .travel-line {
      flex: 1;
      height: 1px;
      background: rgba(255,255,255,0.1);
    }

    .travel-time {
      color: #fbbf24;
    }

    .add-event-btn {
      width: 100%;
      padding: 15px;
      background: rgba(74, 222, 128, 0.1);
      border: 2px dashed rgba(74, 222, 128, 0.3);
      border-radius: 12px;
      color: #4ade80;
      cursor: pointer;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .add-event-btn:hover {
      background: rgba(74, 222, 128, 0.2);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: #1a1a2e;
      border-radius: 16px;
      padding: 25px;
      max-width: 450px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-title {
      font-size: 1.3rem;
      margin-bottom: 20px;
      color: #4ade80;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-label {
      display: block;
      font-size: 0.85rem;
      color: #94a3b8;
      margin-bottom: 5px;
    }

    .form-input {
      width: 100%;
      padding: 12px;
      background: rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      color: white;
      font-size: 1rem;
    }

    .form-input:focus {
      outline: none;
      border-color: #4ade80;
    }

    .form-row {
      display: flex;
      gap: 10px;
    }

    .form-row .form-group {
      flex: 1;
    }

    .days-selector {
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
    }

    .day-checkbox {
      padding: 8px 12px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 6px;
      color: #94a3b8;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .day-checkbox.selected {
      background: rgba(74, 222, 128, 0.2);
      border-color: #4ade80;
      color: #4ade80;
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #4ade80, #22c55e);
      color: white;
      font-weight: 600;
    }

    .btn-secondary {
      background: rgba(255,255,255,0.1);
      color: #94a3b8;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #64748b;
    }

    .empty-icon {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    .templates {
      margin-top: 30px;
      padding: 20px;
      background: rgba(255,255,255,0.03);
      border-radius: 12px;
    }

    .templates-title {
      font-size: 0.85rem;
      color: #64748b;
      text-transform: uppercase;
      margin-bottom: 15px;
    }

    .template-btns {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .template-btn {
      padding: 10px 15px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      color: #94a3b8;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .template-btn:hover {
      background: rgba(255,255,255,0.1);
    }

    .back-link {
      position: fixed;
      top: 20px;
      right: 20px;
      color: #64748b;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .back-link:hover {
      color: white;
    }

    .view-toggle {
      display: flex;
      gap: 5px;
      margin-bottom: 15px;
    }

    .view-btn {
      flex: 1;
      padding: 12px;
      background: rgba(255,255,255,0.05);
      border: none;
      border-radius: 8px;
      color: #94a3b8;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .view-btn:hover {
      background: rgba(255,255,255,0.1);
    }

    .view-btn.active {
      background: rgba(74, 222, 128, 0.2);
      color: #4ade80;
    }

    .route-info {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .route-summary {
      display: flex;
      justify-content: space-around;
      text-align: center;
    }

    .route-stat {
      padding: 10px;
    }

    .route-stat-value {
      font-size: 1.5rem;
      font-weight: 600;
      color: #22d3ee;
    }

    .route-stat-label {
      font-size: 0.75rem;
      color: #64748b;
      text-transform: uppercase;
    }

    .map-events-list {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 15px;
    }

    .map-event-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .map-event-item:last-child {
      border-bottom: none;
    }

    .map-event-number {
      width: 30px;
      height: 30px;
      background: linear-gradient(135deg, #4ade80, #22c55e);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .map-event-details {
      flex: 1;
    }

    .map-event-name {
      font-size: 1rem;
      margin-bottom: 3px;
    }

    .map-event-location {
      font-size: 0.85rem;
      color: #94a3b8;
    }

    .map-event-travel {
      text-align: right;
      font-size: 0.85rem;
      color: #fbbf24;
    }

    .map-event-arrows {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .arrow-btn {
      padding: 5px 10px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 4px;
      color: #94a3b8;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .arrow-btn:hover {
      background: rgba(255,255,255,0.2);
    }

    .recalc-btn {
      width: 100%;
      padding: 12px;
      background: rgba(74, 222, 128, 0.1);
      border: 1px solid rgba(74, 222, 128, 0.3);
      border-radius: 8px;
      color: #4ade80;
      cursor: pointer;
      font-size: 0.9rem;
      margin-top: 15px;
    }

    .recalc-btn:hover {
      background: rgba(74, 222, 128, 0.2);
    }

    /* Google Places Autocomplete styling */
    .pac-container {
      background-color: #1a1a2e;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      margin-top: 5px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    .pac-item {
      padding: 10px 15px;
      color: #94a3b8;
      border-top: 1px solid rgba(255,255,255,0.1);
      cursor: pointer;
    }

    .pac-item:first-child {
      border-top: none;
    }

    .pac-item:hover {
      background-color: rgba(74, 222, 128, 0.1);
    }

    .pac-item-selected {
      background-color: rgba(74, 222, 128, 0.2);
    }

    .pac-icon {
      display: none;
    }

    .pac-item-query {
      color: white;
      font-size: 0.95rem;
    }

    .pac-matched {
      color: #4ade80;
    }

    .saved-place-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      margin-bottom: 8px;
    }

    .saved-place-icon {
      font-size: 1.3rem;
    }

    .saved-place-info {
      flex: 1;
    }

    .saved-place-name {
      font-size: 0.95rem;
      font-weight: 500;
    }

    .saved-place-address {
      font-size: 0.8rem;
      color: #64748b;
    }

    .saved-place-travel {
      font-size: 0.8rem;
      color: #fbbf24;
    }

    .saved-place-delete {
      padding: 5px 10px;
      background: rgba(248, 113, 113, 0.2);
      border: none;
      border-radius: 4px;
      color: #f87171;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .saved-place-delete:hover {
      background: rgba(248, 113, 113, 0.3);
    }

    .weekly-overview {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      margin-bottom: 20px;
    }

    .overview-day {
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      min-height: 80px;
    }

    .overview-day.today {
      background: rgba(74, 222, 128, 0.1);
      border: 1px solid rgba(74, 222, 128, 0.3);
    }

    .overview-day-name {
      font-size: 0.75rem;
      color: #64748b;
      margin-bottom: 5px;
    }

    .overview-count {
      font-size: 1.5rem;
      font-weight: 600;
      color: #22d3ee;
    }

    .overview-label {
      font-size: 0.7rem;
      color: #64748b;
    }

    /* Supplement reminder styles */
    .event-item.supplement {
      background: rgba(168, 85, 247, 0.1);
      border: 1px solid rgba(168, 85, 247, 0.3);
    }

    .event-item.supplement .event-time-display {
      color: #a855f7;
    }

    .event-item.supplement .event-name {
      color: #c4b5fd;
    }

    .supplement-badge {
      display: inline-block;
      padding: 2px 8px;
      background: rgba(168, 85, 247, 0.3);
      border-radius: 10px;
      font-size: 0.7rem;
      color: #a855f7;
      margin-left: 8px;
    }

    .supplement-details {
      font-size: 0.8rem;
      color: #94a3b8;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <a href="#" class="back-link" id="backLink">Close</a>

  <div class="header">
    <h1>Weekly Scheduler</h1>
    <div style="display: flex; align-items: center; gap: 15px;">
      <label id="showSupplementsToggle" style="display: flex; align-items: center; gap: 6px; padding: 8px 12px; background: rgba(168, 85, 247, 0.2); border: 1px solid rgba(168, 85, 247, 0.4); border-radius: 6px; color: #a855f7; cursor: pointer; font-size: 0.85rem;">
        <input type="checkbox" id="showSupplementsCheckbox" checked style="accent-color: #a855f7;">
        üíä Supplements
      </label>
      <button id="managePlacesBtn" style="padding: 8px 12px; background: rgba(255,255,255,0.1); border: none; border-radius: 6px; color: #94a3b8; cursor: pointer; font-size: 0.85rem;">üìç My Places</button>
      <div class="location-status">
        <div class="location-dot" id="locationDot"></div>
        <span id="locationText">Getting location...</span>
      </div>
    </div>
  </div>

  <div class="current-info">
    <div>
      <div class="current-time" id="currentTime">00:00</div>
      <div class="current-date" id="currentDate">Loading...</div>
    </div>
    <div class="next-event">
      <div class="next-label">Next Up</div>
      <div class="next-name" id="nextEventName">Nothing scheduled</div>
      <div class="next-eta" id="nextEventEta"></div>
    </div>
  </div>

  <div class="weekly-overview" id="weeklyOverview"></div>

  <div class="view-toggle">
    <button class="view-btn active" id="listViewBtn">üìã List</button>
    <button class="view-btn" id="mapViewBtn">üó∫Ô∏è Map</button>
  </div>

  <div class="tabs" id="dayTabs"></div>

  <div id="scheduleContainer"></div>

  <div id="mapContainer" style="display: none;">
    <div id="map" style="width: 100%; height: 400px; border-radius: 12px; margin-bottom: 15px;"></div>
    <div id="routeInfo" class="route-info"></div>
    <div id="mapEventsList" class="map-events-list"></div>
  </div>

  <!-- Add/Edit Event Modal -->
  <div class="modal" id="eventModal">
    <div class="modal-content">
      <div class="modal-title" id="modalTitle">Add Event</div>

      <div class="form-group">
        <label class="form-label">Event Name</label>
        <input type="text" class="form-input" id="eventName" placeholder="e.g., Gym, Laundry, Work">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Start Time</label>
          <input type="time" class="form-input" id="eventTime" value="09:00">
        </div>
        <div class="form-group">
          <label class="form-label">Duration (minutes)</label>
          <input type="number" class="form-input" id="eventDuration" min="5" max="480" value="60">
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Location (optional)</label>
        <select class="form-input" id="eventLocationSelect" style="margin-bottom: 8px;">
          <option value="">-- Select a saved place --</option>
        </select>
        <input type="text" class="form-input" id="eventLocation" placeholder="Or type a new address...">
        <button type="button" id="saveLocationBtn" style="margin-top: 8px; padding: 8px 12px; background: rgba(255,255,255,0.1); border: none; border-radius: 6px; color: #94a3b8; cursor: pointer; font-size: 0.8rem;">üíæ Save this location</button>
      </div>

      <div class="form-group">
        <label class="form-label">Travel Time to Here (minutes)</label>
        <div style="display: flex; gap: 10px;">
          <input type="number" class="form-input" id="eventTravel" min="0" max="180" value="0" placeholder="From previous activity" style="flex: 1;">
          <button type="button" class="btn btn-secondary" id="calcTravelBtn" style="flex: 0; padding: 12px 15px; font-size: 0.85rem;">üìç Calculate</button>
        </div>
        <div style="display: flex; gap: 10px; margin-top: 8px; align-items: center;">
          <label style="font-size: 0.8rem; color: #94a3b8;">Departure:</label>
          <select class="form-input" id="departureTime" style="flex: 1; padding: 8px;">
            <option value="now">Now (current traffic)</option>
            <option value="tomorrow_7am">Tomorrow 7 AM</option>
            <option value="tomorrow_8am">Tomorrow 8 AM (rush hour)</option>
            <option value="tomorrow_9am">Tomorrow 9 AM</option>
            <option value="tomorrow_5pm">Tomorrow 5 PM (rush hour)</option>
            <option value="tomorrow_6pm">Tomorrow 6 PM</option>
          </select>
        </div>
        <p id="travelCalcStatus" style="font-size: 0.75rem; color: #64748b; margin-top: 5px;"></p>
        <p id="travelCalcDetails" style="font-size: 0.7rem; color: #64748b; margin-top: 3px;"></p>
      </div>

      <div class="form-group">
        <label class="form-label">Repeat on Days</label>
        <div class="days-selector" id="daysSelector">
          <div class="day-checkbox" data-day="0">Sun</div>
          <div class="day-checkbox" data-day="1">Mon</div>
          <div class="day-checkbox" data-day="2">Tue</div>
          <div class="day-checkbox" data-day="3">Wed</div>
          <div class="day-checkbox" data-day="4">Thu</div>
          <div class="day-checkbox" data-day="5">Fri</div>
          <div class="day-checkbox" data-day="6">Sat</div>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Notes (optional)</label>
        <input type="text" class="form-input" id="eventNotes" placeholder="Any additional notes">
      </div>

      <div class="modal-actions">
        <button class="btn btn-secondary" id="cancelEventBtn">Cancel</button>
        <button class="btn btn-primary" id="saveEventBtn">Save Event</button>
      </div>
    </div>
  </div>

  <!-- My Places Modal -->
  <div class="modal" id="placesModal">
    <div class="modal-content">
      <div class="modal-title">My Saved Places</div>
      <p style="font-size: 0.85rem; color: #64748b; margin-bottom: 15px;">Save your frequent locations to quickly add them to events.</p>

      <div id="savedPlacesList" style="margin-bottom: 20px;"></div>

      <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px;">
        <div class="form-group">
          <label class="form-label">Place Name</label>
          <input type="text" class="form-input" id="newPlaceName" placeholder="e.g., Gym, Work, Laundromat">
        </div>
        <div class="form-group">
          <label class="form-label">Full Address</label>
          <input type="text" class="form-input" id="newPlaceAddress" placeholder="e.g., 123 Main St, City, State">
        </div>
        <div class="form-group">
          <label class="form-label">Travel Time from Home (minutes)</label>
          <input type="number" class="form-input" id="newPlaceTravel" min="0" value="15" placeholder="Estimated drive time">
        </div>
        <button class="btn btn-primary" id="addNewPlaceBtn" style="width: 100%;">Add Place</button>
      </div>

      <div class="modal-actions">
        <button class="btn btn-secondary" id="closePlacesBtn">Close</button>
      </div>
    </div>
  </div>

  <script src="weekly-scheduler.js"></script>
  </body>
</html>
